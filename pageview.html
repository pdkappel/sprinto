<!DOCTYPE html>
<html>
<head>
<title>Sample Page with GA4 Configuration</title>
</head>
<body>

<h1>Welcome to this sample page!</h1>

<p>This page demonstrates how to configure GA4 with send_page_views = true and send a page_view event.</p>

<img src="image.jpg" alt="Descriptive image of the content" width="400" height="300">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q9ZCYM5BNG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Q9ZCYM5BNG', {
    'send_page_views': true
  });

  gtag('event', 'page_view');
</script>

</body>
</html>
